<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      font-size: 0.75rem;
    }

    .highlight {
      background-color: whitesmoke;
      border-radius: 0.5rem;
      padding: 0.4rem 0.5rem;
      margin-right: 0.3rem;
      margin-bottom: 0.5rem;
    }

    .highlight--clone {
      box-decoration-break: clone;
      -webkit-box-decoration-break: clone;
    }

    #phraseList {
      list-style: none;
      padding-left: 0;
    }

    #phraseList li {
      display: inline-block;
      line-height: 2.2rem;
    }
  </style>
</head>
<body>
  <form id="phraseForm">
    <input type="text" id="inputField" placeholder="Enter your phrase...">
    <input type="checkbox" id="newlineCheck">New line
    <input type="submit" value="Send">
  </form>
  <ul id="phraseList">
  </ul>

  <script>
    document.getElementById('phraseForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var inputField = document.getElementById('inputField');
      var newlineCheck = document.getElementById('newlineCheck');
      var phraseList = document.getElementById('phraseList');
      var newPhrase = document.createElement('li');
      var textSpan = document.createElement('span');
      textSpan.textContent = inputField.value;
      textSpan.className = 'highlight highlight--clone';
      newPhrase.appendChild(textSpan);
      
      if (newlineCheck.checked) {
        var newLine = document.createElement('br');
        phraseList.appendChild(newLine);
      }

      phraseList.appendChild(newPhrase);
      inputField.value = '';
    });
  </script>
</body>
</html>
